<section class="signup" [formGroup]="signupForm" passwordRepeat>
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                  && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}"
                 formControlName="email" placeholder="Электронная почта">
        </div>
        <div class="auth-input">
          <input type="password"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                  && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}"
                 formControlName="password" placeholder="Пароль">
        </div>
        <div class="auth-input">
          <input type="password"
                 [ngStyle]="{'border-color': signupForm.get('passwordRepeat')?.invalid
                  && (signupForm.get('passwordRepeat')?.dirty || signupForm.get('passwordRepeat')?.touched) ? 'red' : ''}"
                 formControlName="passwordRepeat" placeholder="Повторите пароль">
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" formControlName="agree" id="agree">
          <label for="agree">Я принимаю <a href="#">условия пользовательского соглашения </a>
            и даю <a href="#"> согласие на обработку персональных данных.</a></label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="page-image">
      <img src="assets/images/signup-image.png" alt="Signup image">
    </div>
  </div>
</section>
