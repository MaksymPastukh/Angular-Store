<div class="favorite">
  <div class="container">
    <div class="favorite-title">Избранное</div>

    <div class="favorite-empty" *ngIf="!favoriteProducts || favoriteProducts.length === 0">
      <div>В избранных нету товаров...</div>
      <button class="button" routerLink="/catalog">В каталог</button>
    </div>

    <div class="favorite-products" *ngIf="favoriteProducts && favoriteProducts.length > 0">
      <div class="favorite-product" *ngFor="let product of favoriteProducts">
        <div class="favorite-product-images" style="background-image: url({{serverStaticPath + product.image}})"></div>
        <div class="favorite-product-name">{{ product.name }}</div>
        <div class="favorite-product-price">{{ product.price }} BYN</div>
        <count-selector [count]="product.quantity" (onCountChange)="updateCount( product.id, $event)"></count-selector>
        <div class="favorite-product-actions">
          <div class="button"  *ngIf="product.quantity <= 0" (click)="addToCard(product.id)">В корзину</div>
          <button class="button button-transparent button-in-card" *ngIf="product.quantity >= 1">
            <div>В корзинe</div>
          </button>
        </div>
        <div class="favorite-product-remove" (click)="removeFromFavorites(product.id)">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="0.935622" y1="0.649902" x2="12.9564" y2="12.6707" stroke="#A8ABA7" stroke-linecap="round"/>
            <line x1="12.9238" y1="0.629958" x2="0.903013" y2="12.6508" stroke="#A8ABA7" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
